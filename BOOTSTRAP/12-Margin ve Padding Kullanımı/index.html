<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ders 12-Margin ve Padding Kullanımı</title>
    <link href="bootstrap.min.css" rel="stylesheet">  
</head>

<body>
    <div class="container my-5 p-3">

        <!--!Margin ve Padding Kullanımı ÖZELLİĞİ-->

        <div class="d-inline border border-4 border-primary m-2 px-2" style="width: 6.25rem; height:6.25rem;">1.kutu</div>
        <div class="d-inline border border-4 border-secondary ms-3 py-4" style="width: 6.25rem; height:6.25rem;">2.kutu</div>
        <div class="border border-4 border-success mt-5 p-4" style="width: 6.25rem; height:6.25rem;">3.kutu</div>
        <div class="border border-4 border-success p-0 m-0" style="width: 6.25rem; height:6.25rem;">4.kutu</div>

<!--
    Padding vermek => class="p-sayi (sayi 1-5 arasındadır)" şeklinde olur
    pt-sayi => üstten; pb-sayi => alttan; pe-sayi=> sağdan; ps-sayi=> soldan padding verir
    py-sayi => yukarıdan-aşağıdan; px-sayi => soldan ve sağdan padding verir
    p-0 => padding yok
    p tipi-ekran boyutu-sayi => istenen yönde istenen ekran boyutuna göre padding ayarlaması yapar

    Margin vermek => class="m-sayi (sayi 1-5 arasındadır)" şeklinde olur
    mt-sayi => üstten; mb-sayi => alttan; me-sayi => sağdan; ms-sayi => soldan margin verir
    my-sayi => yukarıdan-aşağıdan; mx-sayi => soldan ve sağdan margin verir
    m-0 => margin yok
    m tipi-ekran boyutu-sayi => istenen yönde istenen ekran boyutuna göre margin ayarlaması yapar

-->
        
    </div>


    <script src="bootstrap.bundle.min.js"></script>
</body>

</html>
