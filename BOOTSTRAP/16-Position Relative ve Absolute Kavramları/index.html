<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ders 16-Position Relative ve Absolute KavramlarÄ±</title>
    <link href="bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
</head>

<body>
    <div class="container bg-secondary mh-100 my-5 text-center position-relative" style="height: 600px;">
        <div class="Box bg-danger text-white m-3 position-absolute top-0 end-0" style="width:6rem;height:6rem;">top-0 end-0</div>
        <div class="Box bg-danger text-white m-3 position-absolute top-0 end-50" style="width:6rem;height:6rem;">top-0 end-50</div>
        <div class="Box bg-danger text-white m-3 position-absolute top-0 end-100" style="width:6rem;height:6rem;">top-0 end-100</div>
        <div class="Box bg-danger text-white m-3 position-absolute bottom-0 end-100" style="width:6rem;height:6rem;">bottom-0 end-100</div>
        <div class="Box bg-danger text-white m-3 position-absolute bottom-0 end-50" style="width:6rem;height:6rem;">bottom-0 end-50</div>
        <div class="Box bg-danger text-white m-3 position-absolute bottom-0 end-0" style="width:6rem;height:6rem;">bottom-0 end-0</div>

        <div class="Box bg-danger text-white m-3 position-absolute top-0 start-0" style="width:6rem;height:6rem;">top-0 start-0</div>
        <div class="Box bg-danger text-white m-3 position-absolute top-0 start-50" style="width:6rem;height:6rem;">top-0 start-50</div>
        <div class="Box bg-danger text-white m-3 position-absolute top-0 start-100" style="width:6rem;height:6rem;">top-0 start-100</div>
        <div class="Box bg-danger text-white m-3 position-absolute bottom-0 start-100" style="width:6rem;height:6rem;">bottom-0 start-100</div>
        <div class="Box bg-danger text-white m-3 position-absolute bottom-0 start-50" style="width:6rem;height:6rem;">bottom-0 start-50</div>
        <div class="Box bg-danger text-white m-3 position-absolute bottom-0 start-0" style="width:6rem;height:6rem;">bottom-0 start-0</div>

        <div class="Box bg-danger text-white m-3 position-absolute top-50 end-0" style="width:6rem;height:6rem;">top-50 end-0</div>
        <div class="Box bg-danger text-white m-3 position-absolute top-50 end-50 translate-middle" style="width:6rem;height:6rem;">top-50 end-50</div>
        <div class="Box bg-danger text-white m-3 position-absolute top-50 end-100" style="width:6rem;height:6rem;">top-50 end-100</div>
        <div class="Box bg-danger text-white m-3 position-absolute bottom-50 end-100" style="width:6rem;height:6rem;">bottom-50 end-100</div>
        <div class="Box bg-danger text-white m-3 position-absolute bottom-50 end-50" style="width:6rem;height:6rem;">bottom-50 end-50</div>
        <div class="Box bg-danger text-white m-3 position-absolute bottom-50 end-0" style="width:6rem;height:6rem;">bottom-50 end-0</div>
    </div>

    <script src="bootstrap.bundle.min.js"></script>
</body>

</html>
