<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ders 11-Border Özelliği</title>
    <link href="bootstrap.min.css" rel="stylesheet">  
</head>

<body>
    <div class="container my-2 p-3">

        <!--!BORDER ÖZELLİĞİ-->
        <h2>BORDER ÖZELLİĞİ DENEDİK</h2>
        <div class="mb-2 p-3 bg-primary border" style="width: 6.25rem; height:6.25rem;"></div>

        <div class="mb-2 p-3 bg-secondary border-top" style="width: 6.25rem; height:6.25rem;"></div>
        <div class="mb-2 p-3 bg-success border-end" style="width: 6.25rem; height:6.25rem;"></div>
        <div class="mb-2 p-3 bg-danger border-bottom" style="width: 6.25rem; height:6.25rem;"></div>
        <div class="mb-2 p-3 bg-warning border-start" style="width: 6.25rem; height:6.25rem;"></div>

        <div class="mb-2 p-3 bg-info border border-0" style="width: 6.25rem; height:6.25rem;"></div>
        <div class="mb-2 p-3 bg-warning border border-1" style="width: 6.25rem; height:6.25rem;"></div>
        <div class="mb-2 p-3 bg-info border border-2" style="width: 6.25rem; height:6.25rem;"></div>
        <div class="mb-2 p-3 bg-primary border border-3" style="width: 6.25rem; height:6.25rem;"></div>
        <div class="mb-2 p-3 bg-secondary border border-4" style="width: 6.25rem; height:6.25rem;"></div>
        <div class="mb-2 p-3 bg-success border border-5" style="width: 6.25rem; height:6.25rem;"></div>

        <div class="mb-2 p-3 bg-secondary border border-top-0" style="width: 6.25rem; height:6.25rem;"></div>
        <div class="mb-2 p-3 bg-success border border-end-0" style="width: 6.25rem; height:6.25rem;"></div>
        <div class="mb-2 p-3 bg-danger border border-bottom-0" style="width: 6.25rem; height:6.25rem;"></div>
        <div class="mb-2 p-3 bg-warning border border-start-0" style="width: 6.25rem; height:6.25rem;"></div>

        <div class="mb-2 p-3 bg-primary border border-danger" style="width: 6.25rem; height:6.25rem;"></div>

        <div class="mb-2 p-3 bg-secondary border-top border-primary" style="width: 6.25rem; height:6.25rem;"></div>
        
        <div class="mb-2 p-3 bg-primary border rounded rounded" style="width: 6.25rem; height:6.25rem;"></div>
        <div class="mb-2 p-3 bg-primary border rounded-start" style="width: 6.25rem; height:6.25rem;"></div>
        <div class="mb-2 p-3 bg-primary border rounded-top" style="width: 6.25rem; height:6.25rem;"></div>
        <div class="mb-2 p-3 bg-primary border rounded-end" style="width: 6.25rem; height:6.25rem;"></div>
        <div class="mb-2 p-3 bg-primary border rounded-bottom" style="width: 6.25rem; height:6.25rem;"></div>
        <div class="mb-2 p-3 bg-primary border rounded-0" style="width: 6.25rem; height:6.25rem;"></div>
        <div class="mb-2 p-3 bg-primary border rounded-circle" style="width: 6.25rem; height:6.25rem;"></div>
        <div class="mb-2 p-3 bg-primary border rounded-pill" style="width: 6.25rem; height:6.25rem;"></div>
    
<!--
    border => her tarafa kenarlık verir
    border-direction => seçilen yöne kenarlık verir
    border border-sayı (sayı 1-5 arasında) => border kalınlığı verir
    border border-0 => border kalınlığı sıfır yapar
    border border-direction-sayı => seçilen yöndeki kalınlık üstünde oynama yapmamıza izin verir
    border border-color => bordera renk verir
    border-direction border-color => seçilen yöne kenarlık verir ve oluşan bordera renk atar
    class=rounded => kenarlığı yuvarlar
    class=rounded-direction => seçilen kenarlığı yuvarlar
-->

        
    </div>


    <script src="bootstrap.bundle.min.js"></script>
</body>

</html>
