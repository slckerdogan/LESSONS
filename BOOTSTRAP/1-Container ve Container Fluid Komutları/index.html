<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ders 1-Container ve Container Fluid Komutları</title>
    <link href="bootstrap.min.css" rel="stylesheet">
    
</head>
<body>
    <h1 class="container border p-5 my-5">İLK DEMO</h1>
    <h1 class="container-fluid p-5 my-5 bg-dark text-white">İLK DEMO</h1>
    <h1 class="container-sm p-5 my-5 bg-danger text-white">İLK DEMO small ve üstü ekranlarda çalışacak</h1>
    <h1 class="container-md p-5 my-5 bg-dark text-white">İLK DEMO medium ve üstü ekranlarda çalışacak</h1>
    <h1 class="container-lg p-5 my-5 bg-danger text-white">İLK DEMO large ve üstü ekranlarda çalışacak</h1>
    <h1 class="container-xl p-5 my-5 bg-dark text-white">İLK DEMO x-large ve üstü ekranlarda çalışacak</h1>
    <h1 class="container-xxl p-5 my-5 bg-danger text-white">İLK DEMO xx-large ve üstü ekranlarda çalışacak</h1>

<!--
    Container, etiket bloklarının sahip olduğu alanın sayfa içerisinde ortalanmasını sağlar. Yazıları vs değil etiketlerin sahip olduğu alanı ortalar.
    container'a tire aracılığıyla ekleyeceğimiz sınıf özellikleri sayesinde etiket bloklarının sahip olduğu alanın sayfa içerisinde ortalanmasını istediğimiz
    ekran boyutu ve onun üstünde olmasını sağlayabiliriz. Ekran boyutunun artmasına/azalmasına göre, container ile ortalama işlemi ya devam eder yada etiket
    blokları sayfada sahip oldukları alanın tamamını kaplayarak ortalama işlemi yapmaz.
    Container-fluid, etiket bloklarının sahip olduğu alanın tamamını kaplaması demektir yani %100 width 
-->
    
    
    <script src="bootstrap.bundle.min.js"></script>
</body>
</html>
