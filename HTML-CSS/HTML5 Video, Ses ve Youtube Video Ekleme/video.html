    <audio controls autoplay loop muted preload="auto">

        <!--!HTML5'de <audio> öğesi, web sayfalarına ses eklemek için kullanılan bir özelliktir. <audio> etiketi, ses dosyalarını web sayfalarında göstermek için kullanılabilir. Yukarıdaki örnekte, controls özniteliği, kullanıcının ses çalma ve durdurma kontrollerini gösterir. <source> etiketleri, farklı dosya türlerindeki ses kaynaklarını belirtir ve <p> etiketi, tarayıcının <audio> öğesini desteklemediği durumlarda alternatif bir metin görüntüler. autoplay özniteliği, sayfa yüklendiğinde otomatik olarak ses dosyasının çalmasını sağlar. loop özniteliği, ses dosyasının sürekli olarak çalmasını sağlar. preload özniteliği, sayfa yüklenirken ses dosyasının ön yüklenip yüklenmeyeceğini belirler. muted özniteliği, ses dosyasını sessizleştirir ve diğer tüm özelliklerini baskılar.-->
    </audio>


    <iframe width="560" height="315" src="https://www.youtube.com/embed/JKomt3L0exw" title="YouTube video player"
        frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        allowfullscreen>

    <video controls width="300px" height="300px" autoplay muted loop>

        <!--!Ekleyeceğimiz video da, oynatma durdurma gibi düğmelerin bulunması için “controls” etiketini eklememiz gerekmektedir.Eklediğiniz videoların boyutlarını değiştirebilir, istediğiniz yükseklikte ve genişlikte boyutlandırmasını yapabilirsiniz. Bunun için width ve height değerlerini kullanmaktayız. Sitenize veya html belgenize koyduğunuz videolar, bazı tarayıcılarda çalışmayabilir. Tarayıcıların video formatları desteklerinde olan bazı problemler nedeniyle video açılmayabilir. Bunun için eklediğiniz videonun dosya türüne dikkat etmelisiniz. Örneğin mp4 uzantısıyla bir video ekleyeceksiniz. Tarayıcıda sorun yaşanmaması açısından type=”video/mp4″ kodunu kullanmanız gerekmektedir. autoplay özniteliği, videoyu otomatik olarak oynatır. muted özniteliği, videoyu sessizleştirir. loop özniteliği, videoyu tekrar tekrar oynatır.

Video boyutunu ayarlayın:-->
